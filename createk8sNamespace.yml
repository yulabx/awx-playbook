---
- name: ğŸš€ Kubernetes Project Setup (Static Requests = Limits)
  hosts: localhost
  connection: local
  gather_facts: false

  collections:
    - kubernetes.core

  # =======================================================
  # I. è®Šæ•¸å€å¡Šï¼šåªä¿ç•™è¼¸å…¥å’Œéœæ…‹é…ç½®
  # =======================================================
  vars:
    # --- æ ¸å¿ƒè¼¸å…¥ (å¤–éƒ¨ JSON æä¾›) ---
    ns_name: "demo"
    total_cpu_limit: "10"
    total_memory_limit: "20Gi"
    total_storage_limit: "1TB"
    
    # --- éœæ…‹é…ç½®/é è¨­å€¼ ---
    create_resource_quota: true
    create_default_pvc: true
    default_pvc_size: "50Gi"
    default_storage_class: "microk8s-hostpath" 
    create_limit_range: false
    create_default_deny_network_policy: false
    labels: {}
    annotations: {}


  # =======================================================
  # II. ä¸»è¦ä»»å‹™å€å¡Š (Requests = Limits)
  # =======================================================
  tasks:
    # 0.0 ä»»å‹™ï¼šå°‡ Requests è¨­ç‚º Limits çš„å€¼ (æ’é™¤æ‰€æœ‰è¨ˆç®—é‚è¼¯)
    - name: 0.0 Set Requests = Limits Variables
      ansible.builtin.set_fact:
        # Requests ç›´æ¥ç­‰æ–¼ Limits çš„è¼¸å…¥å€¼
        calculated_cpu_request: "{{ total_cpu_limit }}"
        calculated_memory_request: "{{ total_memory_limit }}"
        
        # çµ„åˆ ResourceQuota Hard åƒæ•¸
        resource_quota_hard:
          limits.cpu: "{{ total_cpu_limit }}"
          requests.cpu: "{{ total_cpu_limit }}"  # Requests = Limits
          limits.memory: "{{ total_memory_limit }}"
          requests.memory: "{{ total_memory_limit }}" # Requests = Limits
          requests.storage: "{{ total_storage_limit }}"
          persistentvolumeclaims: 50
          
        # çµ„åˆ K8s ç‰©ä»¶åç¨±
        default_pvc_name: "{{ ns_name }}-default-pvc"
        resource_quota_name: "{{ ns_name }}-quota"
        limit_range_name: "{{ ns_name }}-limits"
        
    - name: 0.1 Show final configuration (Requests = Limits)
      ansible.builtin.debug:
        msg: |
          Project Namespace: {{ ns_name }}
          - CPU Limits/Requests: {{ total_cpu_limit }}/{{ calculated_cpu_request }} (Requests = Limits)
          - Memory Limits/Requests: {{ total_memory_limit }}/{{ calculated_memory_request }} (Requests = Limits)
          - Storage Limit: {{ total_storage_limit }}
          
    # 1. Create/Ensure Namespace
    - name: 1. Create/Ensure Namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "{{ ns_name }}"
            labels: "{{ labels | default({}) }}"
            annotations: "{{ annotations | default({}) }}"

    # 2. Create/Update ResourceQuota
    - name: 2. Create/Update ResourceQuota
      when: create_resource_quota | bool
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ResourceQuota
          metadata:
            name: "{{ resource_quota_name }}"
            namespace: "{{ ns_name }}"
          spec:
            hard: "{{ resource_quota_hard }}"

    # 3. Create/Update LimitRange
    - name: 3. Create/Update LimitRange
      when: create_limit_range | bool
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: LimitRange
          metadata:
            name: "{{ limit_range_name }}"
            namespace: "{{ ns_name }}"
          spec:
            limits:
              - type: Container
                default: {cpu: "500m", memory: "512Mi"}
                defaultRequest: {cpu: "100m", memory: "128Mi"}
                max: {cpu: "2", memory: "2Gi"}
                min: {cpu: "50m", memory: "64Mi"}

    # 4. Create PersistentVolumeClaim
    - name: 4. Create default PVC ({{ default_pvc_name }})
      when: create_default_pvc | bool
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: "{{ default_pvc_name }}"
            namespace: "{{ ns_name }}"
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: "{{ default_pvc_size }}"
            storageClassName: "{{ default_storage_class if default_storage_class | length > 0 else omit }}"

    # 5. Create Default Deny NetworkPolicy
    - name: 5. Create default deny all ingress/egress NetworkPolicy
      when: create_default_deny_network_policy | bool
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: networking.k8s.io/v1
          kind: NetworkPolicy
          metadata:
            name: "{{ ns_name }}-default-deny"
            namespace: "{{ ns_name }}"
          spec:
            podSelector: {}
            policyTypes: [Ingress, Egress]

    # ---- æœ€çµ‚ç¸½çµ ----
    - name: Print Final Result Summary
      ansible.builtin.debug:
        msg: "âœ… Namespace '{{ ns_name }}' setup complete (Requests = Limits)."
